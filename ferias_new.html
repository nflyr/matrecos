<script type="text/Javascript" language="text/Javascript">
	var currentCalendar=new Date().getFullYear();
	
	//caracteristicas de tipos de ausência (função override ao script)
	function getPerTypeInfo(t,obs){
		if(obs && obs!=='') return ['','black'];
		if(t=='a') return ['Anos<','red'];
		if(t=='u') return ['Univ.','blue'];
		else return ['Férias','black'];
	}
	
	function update() {
	
		//draw calendar
		drawCal(currentCalendar);	
	
		//troyka gangsters warning
		var gang = 'goodol';
		if (currentCalendar == 2014 || currentCalendar == 2015 )  { gang = 'troika'; }
 		document.getElementById('version').className = gang;
		
	}
	
	function startProcess() {
		escolhe.escolheUser.selectIndex=0;
		for(var i=1;i<escolhe.escolheUser.options.length;i++)addUser(escolhe.escolheUser.options[i].value,escolhe.escolheUser.options[i].text);
		update();
	}
	
</script>
